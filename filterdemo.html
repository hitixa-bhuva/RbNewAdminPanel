<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-lg-12 d-flex justify-content-start ms-md-auto mb-3">
        <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="tooltip" title="btn btn-success btn-lg" id="filter-button">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" id="filter" >
              <polygon fill="none" stroke="white" stroke-miterlimit="10" stroke-width="4" points="2 6 2 10 26 34 26 58 38 58 38 34 62 10 62 6 2 6"></polygon>
            </svg>
          </div>
          <div class="text-white" id="text"><span>Filter</span></div>
        </button>
      </div>
     <!-- Filter Button End -->
  </div>
  <div class="row" id="filter-form">
    <!-- Filter Form Start -->
    <div class="col-sm-12">
      <div class="card height-equal">
        <div class="card-body basic-wizard important-validation">
          <div id="msform">
            <form class="stepper-one row needs-validation custom-input" novalidate="">
              <div class="col-sm-6">
                <label class="form-label" for="zodic-sign">Zodiac Sign</label>
                <input class="selectMode w-100 rounded border" name="tags-select-value-mode" placeholder="Please Select Zodiac Sign" id="zodic-sign">
              </div>
              <div class="wizard-footer mt-2 d-flex gap-2 justify-content-end">
                <button class="btn btn-primary" type="submit">Search</button>
                <button class="btn btn-dark" type="reset">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Filter Form end -->
     <script>
const filterButton = document.getElementById('filter-button');
const filterForm = document.getElementById('filter-form');

filterForm.style.transition = "opacity 2s ease, max-height 1s ease";
filterForm.style.opacity = "0"; 
filterForm.style.maxHeight = "0"; 
filterForm.style.overflow = "hidden";
filterForm.style.display = "none";

filterButton.addEventListener('click', function() {
    if (filterForm.style.display === "none" || filterForm.style.opacity === "0") {
        filterForm.style.display =   "flex"; 
        requestAnimationFrame(() => {
            filterForm.style.opacity = "1";
            filterForm.style.maxHeight = "300px"; 
        });
    } else {
        filterForm.style.opacity = "0";
        filterForm.style.maxHeight = "0";
        setTimeout(() => {
            filterForm.style.display = "none";
        }, 800); 
    }
});
     </script> 
</body>
</html>
